<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-between">
      <div class="container">
        <a class="navbar-brand">
          <img src="./img/logo.png" class="logo" alt="logo" />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Aide</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="blank"></div>
    <section class="container">
      <div class="section-home d-flex justify-content-center">
        <div>
          <div class="text-step font-weight-bold">Chercher</div>
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-danger d-flex justify-content-center align-items-center part-parent"
            >
              <div class="rounded-circle bg-light part-child"></div>
            </div>
            <div class="bg-secondary step"></div>
          </div>
        </div>

        <div>
          <div class="text-step font-weight-bold">Choisir</div>
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-secondary d-flex justify-content-center align-items-center part-parent"
            >
              <div class="rounded-circle bg-light part-child"></div>
            </div>
            <div class="bg-secondary step"></div>
          </div>
        </div>
        <div>
          <div class="text-step font-weight-bold">Réserver</div>
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-secondary d-flex justify-content-center align-items-center part-parent"
            >
              <div class="rounded-circle bg-light part-child"></div>
            </div>
            <div class="bg-secondary step"></div>
          </div>
        </div>
        <div>
          <div class="text-step font-weight-bold">Payer</div>
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-secondary d-flex justify-content-center align-items-center part-parent"
            >
              <div class="rounded-circle bg-light part-child"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="blank"></div>
    <main class="container">
      <form class="select-home" action="./vols.html">
        <div class="form-group depart">
          <select class="form-control" id="depart" required>
            <option value="">D'où partez-vous?</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group arrive">
          <select class="form-control" id="arrive" required>
            <option value="">Où allez-vous?</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary submit-select-home">Chercher</button>
      </form>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
