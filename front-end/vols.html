<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-between">
      <div class="container">
        <a class="navbar-brand">
          <img src="./img/logo.png" class="logo" alt="logo" />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Aide</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="blank"></div>
    <section class="container">
      <div class="section-home d-flex justify-content-center">
        <div>
          <div class="text-step font-weight-bold">Chercher</div>
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-danger d-flex justify-content-center align-items-center part-parent"
            >
              <div class="rounded-circle bg-danger part-child"></div>
            </div>
            <div class="bg-danger step"></div>
          </div>
        </div>

        <div>
          <div class="text-step font-weight-bold">Choisir</div>
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-danger d-flex justify-content-center align-items-center part-parent"
            >
              <div class="rounded-circle bg-light part-child"></div>
            </div>
            <div class="bg-secondary step"></div>
          </div>
        </div>
        <div>
          <div class="text-step font-weight-bold">RÃ©server</div>
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-secondary d-flex justify-content-center align-items-center part-parent"
            >
              <div class="rounded-circle bg-light part-child"></div>
            </div>
            <div class="bg-secondary step"></div>
          </div>
        </div>
        <div>
          <div class="text-step font-weight-bold">Payer</div>
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-secondary d-flex justify-content-center align-items-center part-parent"
            >
              <div class="rounded-circle bg-light part-child"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="blank"></div>
    <main class="container">
      <div class="vol d-flex mb-2">
        <div class="vol-logo" style="background-image: url(./img/royal_air_maroc.png)"></div>
        <div class="vol-info d-flex flex-column border border-secondary">
          <span
            class="px-4 py-1 bg-light rounded h-25 m-2 w-50 text-center font-weight-bold d-flex justify-content-center align-items-center"
          >
            Royal air maroc
          </span>
          <div class="d-flex h-50">
            <div
              class="vol-depart d-flex flex-column justify-content-center align-items-center w-25"
            >
              <p class="text-primary font-weight-bold vol-time">14:00</p>
              <p class="font-weight-bold text-secondary">Agadir</p>
            </div>
            <div class="vol-destination bg-secondary w-50"></div>
            <div
              class="vol-arrive d-flex flex-column justify-content-center align-items-center w-25"
            >
              <p class="text-primary font-weight-bold vol-time">14:00</p>
              <p class="font-weight-bold text-secondary">Agadir</p>
            </div>
          </div>
        </div>
        <div class="vol-price border border-secondary d-flex flex-column">
          <form action="./choisir.html" class="h-100 w-100">
            <span
              class="vol-price-mad font-weight-bold h-75 text-primary d-flex justify-content-center text-center"
            >
              10000 <br />
              DH
            </span>
            <button class="btn btn-danger h-25 rounded-0 w-100 border-0" type="submit">
              Selectionner
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
